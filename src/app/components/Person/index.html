<div class="person" (click)="_selectPerson()">
  <div *ngIf="!selected" class="person-info selectable">
    <div>{{ role }}</div>
    <div>{{ person?.name }}</div>
    <div>{{ person?.sex }}</div>
  </div>

  <div *ngIf="selected" class="selected-person">
    <div class="person-info person-info-selected">
      <button (click)="_editPersonTab = !_editPersonTab; _addPersonTab = false" class="edit-button">edit</button>
      <button (click)="_addPersonTab = !_addPersonTab; _editPersonTab = false" class="add-button">add</button>
      <div>{{ person?.name }}</div>
      <div>{{ person?.sex }}</div>
    </div>

    <div *ngIf="_editPersonTab" class="person-tab">
      <input #nameInput [value]="person?.name" />
      <select #sexInput [value]="person?.sex">
        <option>male</option>
        <option>female</option>
      </select>
      <button (click)="_editPersonTab = !_editPersonTab; _changeInfo({ name: nameInput.value, sex: sexInput.value })">save</button>
    </div>

    <div *ngIf="_addPersonTab" class="person-tab">
      <div>
        <span>Add</span>
        <select #newPersonRole>
          <option>father</option>
          <option>mother</option>
          <option>child</option>
        </select>
      </div>
      <div>
        <input #newPersonNameInput />
        <button (click)="_addPerson({ name: newPersonNameInput.value, role: newPersonRole.value })">save</button>
      </div>
    </div>
  </div>
</div>
